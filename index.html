<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <button class="new">NEW BOOK</button>
        <div class="container"></div>
    </div>
    <form action="" id="form">
        <div><label class="labels" for="title" >Title </label><input id="title" name="title" type="text" required  autocomplete="off"></div>
        <div><label class="labels" for="author">Author</label><input id="author" name="author" type="text" required autocomplete="off"></div>
        <div><label class="labels" for="pages">Pages</label><input id="pages" name="pages" type="tel" pattern="[0-9]+" required autocomplete="off"></div>
        <div><label class="labels" for="read">completed</label><input id="read" name="read" type="checkbox" ></div>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
